{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Lista de Alunos</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Lista de Alunos</h1>
            <a href="{% url 'index' %}" class="btn">Voltar à Página Principal</a>
        </header>
        <main>
            <a href="{% url 'adicionar_aluno' %}" class="btn">Adicionar Aluno</a>
            <ul>
                {% for aluno in alunos %}
                    <li>
                        {{ aluno.nome }} - {{ aluno.email }} - {{ aluno.matricula }}
                        <a href="{% url 'editar_aluno' aluno.pk %}">Editar</a>
                        <a href="{% url 'excluir_aluno' aluno.pk %}">Excluir</a>
                    </li>
                {% endfor %}
            </ul>
        </main>
    </div>
</body>
</html>
